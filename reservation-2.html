<!-- 填寫資料 -->
<section class="container">
    <div class="row pt-12 pt-md-16">
        <div class="col-12 text-center mb-6 mb-md-4">
            <h3 class="text-primary">立即預約</h3>   
        </div>

    <div class="row justify-content-center mb-8 mb-md-6 mb-lg-8">
        <div class="col-4 col-md-2">
            <div class="block block-success w-100 py-3">選擇方案</div>
        </div>
        <div class="col-4 col-md-2">

        </div>
        <div class="col-4 col-md-2">
            <div class="block block-success w-100 py-3">完成預約</div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="d-flex justify-content-center align-items-center mb-6 mb-lg-8">
                <p class="text-dark me-4">你選擇的是</p>
                <h5 class="text-secondary">首次體驗課程-基礎</h5>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-22 mb-md-20 mb-lg-26">
            <form action="" class="text-dark">
                <h6 class="mb-4">1. 是否接觸過瑜珈?</h6>
                <div class="d-flex mb-8">
                    <div class="form-check form-check-inline me-8">
                        <input class="form-check-input" type="radio" name="contact" id="contact1" value="option1" checked>
                        <label class="form-check-label" for="contact1">
                            是
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contact" id="contact2" value="option2">
                        <label class="form-check-label" for="contact2">
                        否
                        </label>
                    </div>
                </div>
                <h6 class="mb-4">2. 想改善的生活問題?</h6>
                <div class="mb-8">
                    <div class="d-flex flex-wrap">
                        <div class="form-check me-3 me-md-4 mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="improve1">
                            <label class="form-check-label" for="improve1">
                                肌耐力不足
                            </label>
                        </div>
                        <div class="form-check me-3 me-md-4 mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="improve2">
                            <label class="form-check-label" for="improve2">
                                柔軟度不佳
                            </label>
                        </div>
                        <div class="form-check me-6 mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="improve3">
                            <label class="form-check-label" for="improve3">
                                壓力大
                            </label>
                        </div>
                        <div class="form-check me-7 me-md-8">
                            <input class="form-check-input" type="checkbox" value="" id="improve4">
                            <label class="form-check-label" for="improve4">
                            姿勢不正
                            </label>
                        </div>
                        <div class="form-check me-3 me-md-4">
                            <input class="form-check-input" type="checkbox" value="" id="improve5">
                            <label class="form-check-label" for="improve5">
                                睡眠品質差
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improve6">
                            <label class="form-check-label" for="improve6">
                                注意力不足
                            </label>
                        </div>
                    </div>
                </div>
                <h6 class="mb-4">3. 每週累積運動量約為多少？</h6>
                <div class="mb-8">
                    <div class="mb-4">
                        <div class="form-check form-check-inline me-8">
                            <input class="form-check-input" type="radio" name="amountOfExercise" id="amountOfExercise1" value="option1" checked>
                            <label class="form-check-label" for="amountOfExercise1">
                                150 分鐘以上
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="amountOfExercise" id="amountOfExercise2" value="option2">
                            <label class="form-check-label" for="amountOfExercise2">
                                75~150 分鐘
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-check-inline me-11">
                            <input class="form-check-input" type="radio" name="amountOfExercise" id="amountOfExercise3" value="option2">
                            <label class="form-check-label" for="amountOfExercise3">
                                30~75 分鐘
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="amountOfExercise" id="amountOfExercise4" value="option2">
                            <label class="form-check-label" for="amountOfExercise4">
                                30 分鐘以下
                            </label>
                        </div>
                    </div>
                </div>
                <h6 class="mb-1">4. 上課預約報到日</h6>
                <div class="mb-8">
                    <p class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                    <input type="text" class="input-placeholder-primary " id="my-date" placeholder="MM/DD/YYYY">
                </div>
                <h6 class="mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h6>
                <div class="mb-8">
                    <div class="d-flex mb-4">
                        <div class="mb-2 me-2">
                            <label for="username" class="form-label text-primary">姓名</label>
                            <input type="name" class="form-control input-placeholder-secondary" id="username" placeholder="請輸入您的姓名">
                        </div>
                        <div class="mb-2">
                            <label for="userage" class="form-label text-primary">年齡</label>
                            <input type="text" class="form-control input-placeholder-secondary" id="userage" placeholder="請輸入您的年齡">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="gender" class="form-label text-primary">性別</label><br>
                        <select class="form-select-sm" id="gender" aria-label=".form-select-sm example">
                            <option selected>女</option>
                            <option value="1">男</option>
                          </select>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label text-primary">電子信箱</label>
                        <input type="email" class="form-control input-placeholder-secondary" id="email" placeholder="email@example.com">
                    </div>
                    <div>
                        <label for="tel" class="form-label text-primary">手機號碼</label>
                        <input type="tel" class="form-control input-placeholder-secondary" id="tel" placeholder="0912-345-678">
                    </div>
                </div>
                <a href="reservation-done.html" class="btn btn-secondary-primary w-100 py-2">送出</a>
            </form>
        </div>
    </div>
